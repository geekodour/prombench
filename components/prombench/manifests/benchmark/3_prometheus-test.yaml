apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-test-pr-{{ .PR_NUMBER }}
  namespace: prombench-{{ .PR_NUMBER }}
  labels:
    app: prometheus
    prometheus: test-pr-{{ .PR_NUMBER }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      prometheus: test-pr-{{ .PR_NUMBER }}
  template:
    metadata:
      namespace: prombench-{{ .PR_NUMBER }}
      labels:
        app: prometheus
        prometheus: test-pr-{{ .PR_NUMBER }}
    spec:
      serviceAccountName: prometheus
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
