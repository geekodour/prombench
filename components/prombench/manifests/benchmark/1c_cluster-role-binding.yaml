kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: loadgen-scaler
  namespace: prombench-{{ .PR_NUMBER }}
rules:
- apiGroups: ["apps"]
  resources:
  - deployments
  verbs: ["get", "list", "update"]
---
kind: Role
# TODO: check what is the minimum resource requirement I think pods/exec only should do
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: loadgen-restarter
  namespace: prombench-{{ .PR_NUMBER }}
rules:
- apiGroups: [""]
  resources:
  - pods
  - deployments
  - pods/exec
  verbs: ["create", "get", "list", "update"]
---
#need to give get/update access to loadgen-scaler
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: loadgen-scaler
  namespace: prombench-{{ .PR_NUMBER }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: loadgen-scaler
subjects:
- kind: ServiceAccount
  name: loadgen-scaler
  namespace: prombench-{{ .PR_NUMBER }}
---
#need to give get/update access to loadgen-restarter
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: loadgen-restarter
  namespace: prombench-{{ .PR_NUMBER }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: loadgen-restarter
subjects:
- kind: ServiceAccount
  name: loadgen-restarter
  namespace: prombench-{{ .PR_NUMBER }}
---
#Need to give Prometheus servers access to pull metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  #PR number is used in name to avoid conflict with multiple prombench instances
  name: prometheus-{{ .PR_NUMBER }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: prombench-{{ .PR_NUMBER }}