apiVersion: v1
kind: ServiceAccount
metadata:
  name: "config-updater"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "config-updater"
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "config-updater"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "config-updater"
subjects:
- kind: ServiceAccount
  name: "config-updater"
