apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: hook
  labels:
    app: hook
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hook
  template:
    metadata:
      labels:
        app: hook
    spec:
      serviceAccountName: "hook"
      terminationGracePeriodSeconds: 180
      initContainers:
      - name: clone_prombench
        image: alpine/git:1.0.7
        args:
          - clone
          - --single-branch
          - --
          - https://github.com/testpromorg/prombench.git
          - /prombench
        volumeMounts:
        - name: prombench
          mountPath: /prombench
      - name: prow_config_bootstrapper
        image: gcr.io/k8s-prow/config-bootstrapper:v20190608-493ef838c
        args:
	      - --dry-run=false
	      - --source-path=/prombench
	      - --config-path=/prombench/manifests/prow/config.yaml
	      - --plugin-config=/prombench/manifests/prow/plugins.yaml
	      - --job-config-path=/prombench/manifests/prow/jobs
        volumeMounts:
        - name: prombench
          mountPath: /prombench
      containers:
      - name: hook
        image: gcr.io/k8s-prow/hook:v20190607-8a7f32bfd
        imagePullPolicy: Always
        args:
        - --dry-run=false
        - --github-endpoint=https://api.github.com
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
      - name: config
        configMap:
          name: config
      - name: plugins
        configMap:
          name: plugins
      - name: job-config
        configMap:
          name: job-config
      - name: prombench
        emptyDir: {}
      nodeSelector:
        cloud.google.com/gke-nodepool: prow
