apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: "config-bootstrapper"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: "config-bootstrapper"
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - get
      - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: "config-bootstrapper"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "config-bootstrapper"
subjects:
- kind: ServiceAccount
  name: "config-bootstrapper"
