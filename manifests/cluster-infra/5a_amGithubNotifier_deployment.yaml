apiVersion: v1
kind: ConfigMap
metadata:
  name: amgithubnotifier-templates
data:
  default: |
    this is the default alert template
  benchmarkTestsRunning: |
    Benchmark running for more than three days. Please consider stopping the benchmark
    or silencing this alert.

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amgithubnotifier
  labels:
    app: amgithubnotifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amgithubnotifier
  template:
    metadata:
      labels:
        app: amgithubnotifier
    spec:
      containers:
      - name: amgithubnotifier
        image: docker.io/prombench/amgithubnotifier:0.0.1
        args:
        - "--org={{ .GITHUB_ORG }}"
        - "--repo={{ .GITHUB_REPO }}"
        - "--template-dir-path=/etc/amgithubnotifier/templates"
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: templates
          mountPath: /etc/amgithubnotifier/templates
        ports:
        - name: amgithubnotifier-webhook
          containerPort: 8080
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token
      - name: templates
        configMap:
          name: amgithubnotifier-templates
      terminationGracePeriodSeconds: 300
      nodeSelector:
        cloud.google.com/gke-nodepool: prow
---
apiVersion: v1
kind: Service
metadata:
  name: amgithubnotifier
  labels:
    app: amgithubnotifier
spec:
  type: ClusterIP
  ports:
  - name: amgithubnotifier-webhook
    port: 80
    targetPort: amgithubnotifier-webhook
  selector:
    app: amgithubnotifier
